l>                        <div class="col-sm-10">                            <input type="number" class="form-control" id="usernum" placeholder="身份证号">                        </div>                    </div>                    <div class="form-group">                        <label class="col-sm-2 control-label">所在区域:</label>                        <div class="col-sm-5">                            <select class="form-control">                                <option>1</option>                                <option>2</option>                                <option>3</option>                            </select>                        </div>                        <div class="col-sm-5">                            <select class="form-control">                                <option>1</option>                                <option>2</option>                                <option>3</option>                            </select>                        </div>                    </div>                    <div class="form-group">                        <label class="col-sm-2 control-label">出身工种:</label>                        <div class="col-sm-10">                            <input type="number" class="form-control" placeholder="出身工种">                        </div>                    </div>                    <div class="form-group">                        <label class="col-sm-2 control-label">从业年限:</label>                        <div class="col-sm-10">                            <select class="form-control">                                <option>1</option>                                <option>2</option>                                <option>3</option>                            </select>                        </div>                    </div>                    <div class="form-group">                        <label class="col-sm-2 control-label">QQ号码:</label>                        <div class="col-sm-10">
