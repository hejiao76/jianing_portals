<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="./jianing_web/js/jquery-1.9.1.min.js"></script>
</head>
<body>

<div id="pdiv">
  <div id="cdiv">chidDIV11111111111</div>
</div>
<a id="at" href="http://www.baidu.com">aaaaaaaaaa</a>;
<input id="tbutton" type="button" value="remove A click"/>
<script>
$("#tbutton").on("click",function(e){
  $("#at").off("click");

});

});

e.preventDefault();
});

  alert("cdiv");

  e.preventDefault();
  e.stopPropagation();
});

</script>
